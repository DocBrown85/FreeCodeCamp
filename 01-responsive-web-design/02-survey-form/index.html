<!DOCTYPE html>
<html lang="en" id="main">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="left-blank-space"></div>
        <div class="content">
            <header>
                <h1 id="title">Survey Form</h1>
                <p id="description">This is a survery form</p>
            </header>
            <!-- Page Content Here -->
            <main>
                <form id="survey-form">

                    <div class="contact">
                        <div class="form-row">
                            <label id="name-label" for="name">Name:</label>
                            <input type="text" id="name" required placeholder="enter your name">
                        </div>
                        <div class="form-row">
                            <label id="email-label" for="email">Email:</label>
                            <input type="email" id="email" required placeholder="enter your email">
                        </div>
                    </div>

                    <div class="survey">
                        <label id="number-label" for="number">Number:</label>
                        <input type="number" id="number" min="0" max="255" required placeholder="enter a number from 0 to 255">
                        <label id="dropdown-label" for="dropdown">Select:</label>
                        <select id="dropdown">
                            <option value="opt-1">Option 1</option>
                            <option value="opt-2">Option 2</option>
                            <option value="opt-3">Option 3</option>
                            <option value="opt-4">Option 4</option>
                        </select>
                        <label for="radio-option">Select:</label>
                        <input type="radio" name="radio-option" value="option-1"> Option 1
                        <input type="radio" name="radio-option" value="option-2"> Option 2
                        <input type="radio" name="radio-option" value="option-3"> Option 3
                        Select:
                        <input type="checkbox" id="checkbox-option-1" name="checkbox-option-1" value="option-1">
                        <label for="checkbox-option-1">Option 1</label>
                        <input type="checkbox" id="checkbox-option-2" name="checkbox-option-2" value="option-2">
                        <label for="checkbox-option-2">Option 2</label>
                        <input type="checkbox" id="checkbox-option-3" name="checkbox-option-3" value="option-3">
                        <label for="checkbox-option-3">Option 3</label>
                        <textarea id="textarea" rows="10" cols="50" placeholder="additional comments"></textarea>
                    </div>

                    <input type="submit" id="submit">

                </form>
            </main>
            <footer>

            </footer>
        </div>
        <div class="right-blank-space"></div>
    </div>
    <!-- Include Test Bundle -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
