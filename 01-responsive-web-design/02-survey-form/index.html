<!DOCTYPE html>
<html lang="en" id="main">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p>This is a survery form</p>
    </header>
    <!-- Page Content Here -->
    <main>
        <form id="survey-form">

            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" required placeholder="enter your name">
            <br>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" required placeholder="enter your email">
            <br>
            <label id="number-label" for="number">Number:</label>
            <input type="number" id="number" min="0" max="255" required placeholder="enter a number from 0 to 255">
            <br>
            <label id="dropdown-label" for="dropdown">Select:</label>
            <select id="dropdown">
                <option value="opt-1">Option 1</option>
                <option value="opt-2">Option 2</option>
                <option value="opt-3">Option 3</option>
                <option value="opt-4">Option 4</option>
            </select>
            <br>
            <textarea id="textarea" placeholder="additional comments"></textarea>
            <br>
            <input type="submit" id="submit">

        </form>
    </main>
    <footer>

    </footer>
    <!-- Include Test Bundle -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
