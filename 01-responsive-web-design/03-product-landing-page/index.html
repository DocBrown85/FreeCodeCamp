<!DOCTYPE html>
<html lang="en" id="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id="page-wrapper">
    <header id="header">
        <img id="header-img" src="https://raw.githubusercontent.com/DocBrown85/FreeCodeCamp/master/01-responsive-web-design/03-product-landing-page/assets/images/stark-industries-logo.png" alt="Stark Industries Logo">
        <nav id="nav-bar">
          <ul>
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <section id="home">
          <div id="home-container">
            <div id="cards">
              <div class="card">
                <i class="fa fa-3x fa-rocket"></i>
                <div class="card-description">
                  <p>Flying Capability</p>
                </div>
              </div>
              <div class="card">
                <i class="fa fa-3x fa-battery-full"></i>
                <div class="card-description">
                  <p>Fast Charging Batteries</p>
                </div>
              </div>
              <div class="card">
                <i class="fa fa-3x fa-cogs"></i>
                <div class="card-description">
                  <p>Fully Customizable</p>
                </div>
              </div>
            </div>
            <img id="suit-image" src="https://raw.githubusercontent.com/DocBrown85/FreeCodeCamp/master/01-responsive-web-design/03-product-landing-page/assets/images/iron-man-suit-2.jpg" alt="Iron Man Suit">
          </div>
        </section>
        <section id="about">
          <div id="video-container">
            <iframe id="video" height="400" width="700" src="https://www.youtube-nocookie.com/embed/HkjMtpD6EkE?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </section>
        <section id="contact">
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <ul id="form-entries">
              <li><input name="email" id="email" type="email" placeholder="Enter your email address" required/></li>
              <li><input id="submit" type="submit" value="Order Now"></input></li>
            </ul>
          </form>
        </section>
      </main>
      <footer id="footer">
        <span>&copy; 2019, Stark Industries</span>
      </footer>
  </div>
  <!-- Include Test Bundle -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
